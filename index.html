<!DOCTYPE html>
<html lang="en" data-theme="light">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>AI Universe Hub</title>
        <link
            href="https://cdn.jsdelivr.net/npm/daisyui@2.51.3/dist/full.css"
            rel="stylesheet"
            type="text/css"
        />
        <script src="https://cdn.tailwindcss.com"></script>
    </head>

    <body class="container mx-auto max-w-[1280px]">
        <div class="space-y-8 mt-10">
            <h1 class="text-center text-5xl font-bold">AI Universe Hub</h1>
            <div class="flex justify-center">
                <button id="sort-btn" class="btn bg-[#EB5757] border-none">
                    Sort By Date
                </button>
            </div>
        </div>
        <main>
            <section>

                <!-- spinner  -->

                <div id="spinner" class="flex justify-center mt-10 hidden">
                    <div
                        class="w-16 h-16 border-4 border-dashed rounded-full animate-spin border-[#EB5757]"
                    ></div>
                </div>

                <!-- card  -->
                <div
                    id="cards-container"
                    class="grid grid-cols-12 gap-y-10 md:gap-10 my-8"
                ></div>
                <section>

                    <!-- modal  -->

                    <input
                        type="checkbox"
                        id="my-modal-3"
                        class="modal-toggle"
                    />
                    <div class="modal">
                        <div
                            class="modal-box w-11/12 max-w-5xl relative overflow-x-hidden"
                        >
                            <label
                                for="my-modal-3"
                                class="btn btn-sm btn-circle bg-[#EB5757] border-0 text-white absolute right-2 top-2 z-10 hover:bg-[#EB5757]"
                                >âœ•</label
                            >

                            
                        </div>
                    </div>
                </section>
                <div class="flex justify-center">
                    <!-- see more button  -->
                    <button
                        id="see-more-btn"
                        class="hidden mb-10 btn bg-[#EB5757] border-none"
                    >
                        See More
                    </button>
                </div>
            </section>
        </main>
        <script src="script.js"></script>
    </body>
</html>
